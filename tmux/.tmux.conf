# 1. Enable mouse support (crucial for clicking panes/scrolling logs)
set -g mouse on [web:40][web:47]

# 2. Start window and pane numbering at 1 (instead of 0)
# This matches your keyboard layout better
set -g base-index 1 [web:43]
setw -g pane-base-index 1

# 3. Increase scrollback buffer (default is too small for long logs)
set -g history-limit 50000 [web:43]

# 4. Improve colors for Neovim/modern terminals
set -g default-terminal "screen-256color" [web:44]
set-option -ga terminal-overrides ",xterm-256color:Tc" [web:53]

# Status bar: highlight if synchronize-panes is ON
set -g status-left-length 20
set -g status-left "#{?pane_synchronized,#[bg=red] SYNC #[default],} [#S] " [web:22]

# Better window names (don't let tmux rename them automatically)
set-option -g allow-rename off


